<!DOCTYPE html>
<html lang="en-US">
<script src="script/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-12"><p><h2>Tenant Control panel</h2></p></div>
	</div>
	<div class="row">
		<div class="col-md-12">Tenant List</div>	
	</div>

	<div class="row" ng-app="myApp"  ng-controller="TenantController">
		<div class="col-md-12">
				<table width="100%">
						<tr ng-repeat="x in names">
						  <td>{{ x.Name }}</td>
						  <td>{{ x.Location }}</td>
						  <td>{{ x.Email }}</td>
						</tr>
					  </table>
		</div>	
	</div>

</div>
<script lang="javascript">

var app = angular.module('myApp', []);
app.controller('TenantController', function($scope, $http) {
    $http.get("product.php")
    .then(function (response) {$scope.names = response.data.records;});
});
</script>

</body>
</html>
